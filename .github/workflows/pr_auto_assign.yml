name: 'Auto Assign'
on:
  pull_request:
    branches:
      - master  # when the PR destination is master, executed this workflow

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.2
        with:
          configuration-path: ".github/auto_assign.yml"
